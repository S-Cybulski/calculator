<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <!-- <div class="numDisplay">1235623</div> -->
            </div>
            <div class="buttons">
                <div class="clearAndDel">
                    <button class="clrBtn" id="clear">Clear</button>
                    <button class="delBtn" id="delete">Delete</button>
                </div>
                <div class="numPad">
                    <button class="btn" id="7">7</button>
                    <button class="btn" id="8">8</button>
                    <button class="btn" id="9">9</button>
                    <button class="btn operator" id="รท">รท</button>
                    <button class="btn" id="4">4</button>
                    <button class="btn" id="5">5</button>
                    <button class="btn" id="6">6</button>
                    <button class="btn operator" id="x">x</button>
                    <button class="btn" id="1">1</button>
                    <button class="btn" id="2">2</button>
                    <button class="btn" id="3">3</button>
                    <button class="btn operator" id="-">-</button>
                    <button class="btn" id=".">.</button>
                    <button class="btn" id="0">0</button>
                    <button class="btn equals" id="=">=</button>
                    <button class="btn operator" id="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
